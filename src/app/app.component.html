<div class="container">
  <table class = 'table table-striped'>
    <thead>
      <tr>
          <th>Title</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Country</th>
      </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of userList" >
      
          
      <tr >
<td> {{ user.Title }} </td>
<td> {{ user.FirstName }} </td>
<td> {{ user.LastName }} </td>
<td> {{ user.Age }} </td>
<td> {{ user.Email }} </td>
<td> {{ user.Country }} </td>

</tr>
</ng-container>
</tbody>
</table>
</div>
